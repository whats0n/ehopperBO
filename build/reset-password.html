<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="main-header main-header_lg">
        <div class="main-header__logo"> <img src="img/logo-white.svg" alt="eHopper"> </div>
      </header>
      <!-- end header -->
      <div class="main main_lg">
        <div class="section">
          <div class="form form_sm">
            <h2 class="title-xxl color-main form__title">Reset Password</h2>
            <div class="form__section">
              <div class="input-box is-error js-field"> <label class="input-box__field">
		
			<span class="input-box__placeholder">Email *</span>
		
		<input type="email" class="simple-input input-box__input  js-field-input" required>
	</label> <button class="input-box__clear">
		<i class="fa fa-close"></i>
	</button>
                <div class="error-message input-box__error-message">Lorem ipsum dolor sit amet, consectetur.</div>
              </div>
            </div>
            <div class="form__section text-center"> <button class="btn btn_main btn_lg btn_block form__btn" data-animation="ripple" data-modal-open="reset-password">Reset</button> </div>
          </div>
        </div>
        <!-- begin modal -->
        <div class="modal modal_xs" data-modal="reset-password">
          <!-- begin modal__container -->
          <div class="modal__container" data-modal-container="reset-password">
            <!-- begin modal-content -->
            <div class="modal-content">
              <div class="modal-content__header">
                <div class="title-xl modal-content__title">Reset Password</div>
              </div>
              <div class="modal-content__body">
                <p>Check your email to reset your password</p>
              </div>
              <div class="modal-content__footer"> <button class="btn btn_main modal-content__success">OK</button> </div>
            </div>
            <!-- end modal-content -->
          </div>
          <!-- end modal__container -->
        </div>
        <!-- end modal -->
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
