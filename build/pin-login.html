<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Pin Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="main">
        <div class="vertical-center">
          <div class="vertical-center__container">
            <div class="logo"> <img src="static/img/logo.svg" alt="eHopper"> </div>
            <div class="form form_sm">
              <h2 class="title-xl form__title">Back Office</h2>
              <div class="form__display">
                <div class="display">
                  <ul class="display__list">
                    <li class="display__item is-active"></li>
                    <li class="display__item is-active"></li>
                    <li class="display__item is-active"></li>
                    <li class="display__item"></li>
                    <li class="display__item"></li>
                    <li class="display__item"></li>
                  </ul>
                </div>
              </div>
              <div class="form__section">
                <!-- begin keyboard -->
                <div class="keyboard ">
                  <div class="keyboard__main">
                    <div class="keyboard__item"> <button class="keyboard__btn">1</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">2</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">3</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">4</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">5</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">6</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">7</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">8</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn">9</button> </div>
                  </div>
                  <div class="keyboard__footer">
                    <div class="keyboard__item"> <button class="keyboard__btn">0</button> </div>
                    <div class="keyboard__item"> <button class="keyboard__btn"><i class="icon icon-backspace"></i></button> </div>
                  </div>
                </div>
                <!-- end keyboard -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="static/js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
