    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="static/css/app.css"> </head>

  <body>
    <!-- BEGIN content -->

      <header class="main-header ">

            <li class="nav__item"> <a href="#" class="nav__link ">
			    		<i class="nav__icon icon icon-"></i></a> </li>

        <div class="filters ">

              <div class="filters__col filters__col_md">

                  <!-- begin search -->
                  <div class="search"> <i class="fa fa-search"></i> <input type="text" class="simple-input search__input" placeholder="Search Order"> </div>
                  <!-- end search -->
                </div>
                <div class="filters__field filters__field_md">
                  <div class="filters__label">Stores:</div>
                  <div class="select-box "> <select>
		
			<option value="Select Store(s)" disabled selected>Select Store(s)</option>
		
		
			
				<option value="Lorem ipsum. 1">Lorem ipsum. 1</option>
			
		
			
				<option value="Lorem ipsum. 2">Lorem ipsum. 2</option>
			
		
			
				<option value="Lorem ipsum. 3">Lorem ipsum. 3</option>
			
		
			
				<option value="Lorem ipsum. 4">Lorem ipsum. 4</option>
			
		
	</select> </div>
                </div>
              </div>
              <div class="filters__col filters__col_md">
                <div class="filters__field filters__field_sm">
                  <div class="filters__label">Order Type:</div>
                  <div class="select-box "> <select>
		
		
			
				<option value="All">All</option>
			
		
			
				<option value="Quick Sale">Quick Sale</option>
			
		
			
				<option value="Dine In">Dine In</option>
			
		
			
				<option value="Take Out">Take Out</option>
			
		
			
				<option value="Drive Thru">Drive Thru</option>
			
		
			
				<option value="Delivery">Delivery</option>
			
		
			
				<option value="Manual Sale">Manual Sale</option>
			
		
	</select> </div>
                </div>
                <div class="filters__field filters__field_sm">
                  <div class="filters__label">Order Status:</div>
                  <div class="select-box "> <select>
		
		
			
				<option value="All">All</option>
			
		
			
				<option value="Not Paid">Not Paid</option>
			
		
			
				<option value="Pending Payment">Pending Payment</option>
			
		
			
				<option value="Partially Paid">Partially Paid</option>
			
		
			
				<option value="Paid">Paid</option>
			
		
			
				<option value="Partially Refunded">Partially Refunded</option>
			
		
			
				<option value="Refunded">Refunded</option>
			
		
			
				<option value="Voided">Voided</option>
			
		
	</select> </div>
                </div>
                <div class="filters__field filters__field_sm">
                  <div class="filters__label">Fulfillment:</div>
                  <div class="select-box "> <select>
		
		
			
				<option value="All">All</option>
			
		
			
				<option value="New">New</option>
			
		
			
				<option value="In Preparation">In Preparation</option>
			
		
			
				<option value="Prepared">Prepared</option>
			
		
			
				<option value="In Fulfillment">In Fulfillment</option>
			
		
			
				<option value="Fulfilled">Fulfilled</option>
			
		
	</select> </div>

              </div>

            <div class="filters__btns">
              <div class="filters__field"> <button class="btn btn_lg" data-animation="ripple"><i class="fa fa-excel-o"></i>Export</button> </div>
