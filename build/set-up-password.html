<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Set Up Password</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    <link rel="stylesheet" media="all" href="css/color-theme.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="main-header color-header main-header_lg">
        <div class="main-header__logo"> <img src="img/logo-white.svg" alt="eHopper"> </div>
        <h2 class="title-xxl color-white main-header__description">Back Office</h2>
      </header>
      <!-- end header -->
      <div class="main main_lg">
        <div class="section">
          <div class="form form_sm">
            <h2 class="title-xxl color-title-main form__title">Set Up Password</h2>
            <div class="form__section">
              <div class="input-box is-error js-field"> <label class="input-box__field">
		
			<span class="input-box__placeholder">Email</span>
		
		<input type="email" class="simple-input input-box__input  js-field-input" required>
	</label> <button class="input-box__clear">
		<i class="fa fa-close"></i>
	</button>
                <div class="error-message input-box__error-message">Lorem ipsum dolor sit amet, consectetur.</div>
              </div>
            </div>
            <div class="form__section">
              <div class="input-box  js-field"> <label class="input-box__field">
		
			<span class="input-box__placeholder">Create new password</span>
		
		<input type="password" class="simple-input input-box__input  js-field-input" required>
	</label> <button class="input-box__clear">
		<i class="fa fa-close"></i>
	</button> </div>
            </div>
            <div class="form__section">
              <div class="input-box  js-field"> <label class="input-box__field">
		
			<span class="input-box__placeholder">Confirm new password</span>
		
		<input type="password" class="simple-input input-box__input  js-field-input" required>
	</label> <button class="input-box__clear">
		<i class="fa fa-close"></i>
	</button> </div>
            </div>
            <div class="form__section"> <button class="btn btn_lg btn_block color-btn-main" data-animation="ripple">Submit</button> </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
