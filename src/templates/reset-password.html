---
title: Reset Password
noHeader: true
---
{% extends "layouts/_layout.html" %}

{% block content %}
<div class="vertical-center">
	<div class="vertical-center__container">
		<div class="logo">
			<img src="static/img/logo.svg" alt="eHopper">
		</div>
		<div class="form form_sm">
			<h2 class="title-xl form__title">Reset Password</h2>
			<div class="form__section">
				{{form.inputBox.call({
					placeholder: 'Email *',
					type: 'email',
					inputAttrs: 'required'
				})}}
			</div>
			<div class="form__section text-center">
				<button class="btn btn_blue btn_lg form__btn">Reset</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
