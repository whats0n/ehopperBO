{% macro call(props) %}
{% set main = [ '1', '2', '3', '4', '5', '6', '7', '8', '9' ] %}
{% set footer = [ '0', '<i class="icon icon-backspace"></i>' ] %}
<!-- begin keyboard -->
<div class="keyboard {{props.classList}}">
	<div class="keyboard__main">
		{% for key in props.main or main %}
			<div class="keyboard__item">
				<button class="keyboard__btn">{{key | safe}}</button>
			</div>
		{% endfor %}
	</div>
	<div class="keyboard__footer">
		{% for key in porps.footer or footer %}
			<div class="keyboard__item">
				<button class="keyboard__btn">{{key | safe}}</button>
			</div>
		{% endfor %}
	</div>
</div>
<!-- end keyboard -->
{% endmacro %}
