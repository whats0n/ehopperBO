<!-- begin header -->
<header class="main-header {{header.classList}}">
	{% if header.logo %}
		<div class="main-header__logo">
			<img src="img/logo-white.svg" alt="eHopper">
		</div>
	{% endif %}
	{% if header.box %}
		<div class="main-header__box">
			{% if header.box.logo %}
				<img src="img/logo-white.svg" alt="eHopper">
			{% endif %}
		</div>
	{% endif %}
</header>
<!-- end header -->
