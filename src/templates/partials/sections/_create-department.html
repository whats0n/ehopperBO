{% import "partials/form/_build.html" as form %}
<!-- begin inner -->
<div class="inner">
	<div class="container">
		<div class="row">
			<div class="col col_xl-100 col_field">
				{% include 'partials/components/_langs.html' %}
			</div>
			<div class="col col_xl-100 col_field">
				{{form.inputBox.call({
					placeholder: 'Department Name'
				})}}
			</div>
			<div class="col col_xl-100 col_field">
				{{form.textareaBox.call({
					placeholder: 'Department Description'
				})}}
			</div>
			<div class="col col_xl-100">
				{{form.checkbox.call({
					content: 'Is Active'
				})}}
			</div>
		</div>
	</div>
</div>
<!-- end inner -->
