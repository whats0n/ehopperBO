{% import "partials/form/_build.html" as form %}
<!-- begin inner -->
<div class="inner">
	<div class="container">
		<div class="row">
			<div class="col col_lg-100">
				{% include 'partials/components/_langs.html' %}
			</div>
			<div class="col col_lg-100">
				{{form.inputBox.call({
					placeholder: 'Department Name'
				})}}
			</div>
			<div class="col col_lg-100">
				{{form.textareaBox.call({
					placeholder: 'Department Description'
				})}}
			</div>
			<div class="col col_lg-100">
				{{form.checkbox.call({
					content: 'Is Active'
				})}}
			</div>
			<div class="col col_lg-100">
				<div class="btns-group">
					<button class="btn btn_lg color-btn-main" data-animation="ripple">Done</button>
					<button class="btn btn_lg" data-animation="ripple" data-slide-close="create-department">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end inner -->
