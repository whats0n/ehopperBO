{% macro call(props) %}
<label class="fake-button {{props.classList}}">
	<input type="radio" name="{{props.name}}" {{props.attrs | safe}}>
	<span class="fake-button__face">{{props.content | safe}}</span>
	{% if props.description %}
		<span class="fake-button__description">{{props.description | safe}}</span>
	{% endif %}
</label>
{% endmacro %}
